eureka.client.registerWithEureka = false
eureka.client.fetchRegistry = false
server.port = 8761

#trust store location
trust.store.url=classpath:keystore/libmgmtsystem.p12
#trust store password
trust.store.password=password123

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/libmgmtsystem.p12
# The password used to generate the certificate
server.ssl.key-store-password=password123
# The alias mapped to the certificate
server.ssl.key-alias=libmgmtsys
server.ssl.enabled=true
